<!DOCTYPE html>
<html>
<head>
  <title>Student Academics</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
  }
</style>

  <style>
  body {
    font-family: 'Inter', sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 20px;
  }

  a {
    display: inline-block;
    margin-bottom: 20px;
    text-decoration: none;
    font-weight: 600;
    color: #0077cc;
    transition: color 0.3s;
  }

  a:hover {
    color: #005fa3;
  }

  h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
    border-radius: 8px;
    overflow: hidden;
  }

  th {
    background-color: #0077cc;
    color: white;
    padding: 12px;
    text-align: left;
  }

  td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
  }

  tr:hover {
    background-color: #f0f8ff;
  }

  button {
    background-color: #0077cc;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 500;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #005fa3;
  }
  body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: url('college.png') no-repeat center center / cover;
  filter: blur(8px);
  z-index: -1;
  opacity: 0.8;
}
#searchInput {
  display: block;
  margin: 0 auto 25px;
  padding: 10px 15px;
  width: 300px;
  border: 1px solid #ccc;
  border-radius: 10px;
  font-size: 16px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
  transition: box-shadow 0.3s ease, border-color 0.3s ease;
}

#searchInput:focus {
  outline: none;
  border-color: #007bff;
  box-shadow: 0 0 6px rgba(0, 123, 255, 0.25);
}

</style>

</head>
<body>
  <a href="dashboard.html">‚Üê Back</a>
  <h2>Student List - View Results</h2>
  <input type="text" id="searchInput" placeholder="Search by name or roll no" />

  <table id="studentTable">
    <thead>
      <tr>
        <th>Serial No</th>
        <th>Name</th>
        <th>Roll No</th>
        <th>Year</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
async function loadStudents() {
  const res = await fetch('http://localhost:3000/students');
  const students = await res.json();

  const tbody = document.querySelector('tbody');
  const searchInput = document.getElementById('searchInput');

  function renderTable(filteredStudents) {
    tbody.innerHTML = '';
    filteredStudents.forEach(s => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${s.serial_no}</td>
        <td>${s.name}</td>
        <td>${s.roll_no}</td>
        <td>${s.year}</td>
        <td>
          <button onclick="editAcademics(${s.serial_no}, '${s.name}', '${s.roll_no}', ${s.year})">
            Edit Academics
          </button>
        </td>
      `;
      tbody.appendChild(row);
    });
  }

  // Initial render
  renderTable(students);

  // Search filter
  searchInput.addEventListener('input', () => {
    const value = searchInput.value.toLowerCase();
    const filtered = students.filter(s =>
      s.name.toLowerCase().includes(value) || s.roll_no.toLowerCase().includes(value)
    );
    renderTable(filtered);
  });
}

    function editAcademics(serial_no, name, roll_no, year) {
  localStorage.setItem('student_serial', serial_no);
  localStorage.setItem('student_name', name);
  localStorage.setItem('student_roll', roll_no);
  localStorage.setItem('student_year', year);

  window.location.href = 'academic.html';  // or 'academic-entry.html' if you renamed it
}

    // function viewResults(serial_no, name, roll_no,year) {
    //   localStorage.setItem('student_serial', serial_no);
    //   localStorage.setItem('student_name', name);
    //   localStorage.setItem('student_roll', roll_no);
    //   localStorage.setItem('student_year', year); // You'll also need 'year' from the DB

    //   window.location.href = 'academic.html';
    // }

    loadStudents();
  </script>
</body>
</html>
