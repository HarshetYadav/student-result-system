<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>View Students</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
  font-family: 'Inter', sans-serif;
  
  padding: 30px;
  
  background-size: cover;
}

  h1 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
  }

  .back-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    font-size: 20px;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    z-index: 1000;
  }
  .back-btn:hover {
    background-color: #0056b3;
  }

  .search-area {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}


  .search-area input, .search-area button {
    padding: 10px;
    font-size: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
table {
  width: 800px;
  margin: 0 auto;
  border-collapse: collapse;
  background-color: rgba(255, 255, 255, 0.9); /* light frosted background */
  backdrop-filter: blur(8px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  border-radius: 12px;
  overflow: hidden;
}


  th, td {
    padding: 14px 18px;
    border-bottom: 1px solid #ddd;
    text-align: center;
    font-size: 16px;
  }

  th {
    background-color: #007bff;
    color: white;
  }

  tr:hover {
    background-color: rgba(240, 240, 255, 0.6);
  }
.center-container {
  display: flex;
  justify-content: center;
  width: 100%;
}

.content-box {
  margin-left: 80px; /* move right */
}
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: url('walk.png') no-repeat center center / cover;
  filter: blur(8px);
  z-index: -1;
  opacity: 0.8;
}



</style>

</head>
<body>
<a href="dashboard.html" class="back-btn" title="Back to Dashboard">‚Üê</a>


<div class="content-box">
  <h1>üìã Student List</h1>

  <div class="search-area">
    <input 
      type="text" 
      id="searchInput" 
      placeholder="Search student..." 
      onkeyup="searchStudents()" 
    >
    <button onclick="searchStudents()">üîç</button>
  </div>

  <table id="studentTable">
    <thead>
      <tr>
        <th>Serial No</th>
        <th>Name</th>
        <th>Year</th>
        <th>Roll No</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>






  <!-- <div style="text-align: center;">
    <a class="back-btn" href="dashboard.html">‚¨ÖÔ∏è Back to Dashboard</a>
  </div> -->

  <script>
    async function fetchStudents() {
      const res = await fetch('http://localhost:3000/students');
      const data = await res.json();

      const tbody = document.querySelector('#studentTable tbody');
      tbody.innerHTML = '';

      data.forEach((student) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${student.serial_no}</td>
          <td>${student.name}</td>
          <td>${student.year}</td>
          <td>${student.roll_no}</td>
        `;
        tbody.appendChild(tr);
      });
    }
    function searchStudents() {
  const input = document.getElementById("searchInput").value.toLowerCase();
  const rows = document.querySelectorAll("#studentTable tr");

  rows.forEach((row, index) => {
    if (index === 0) return; // skip header

    const cells = row.getElementsByTagName("td");
    let match = false;

    for (let i = 0; i < cells.length; i++) {
      if (cells[i].innerText.toLowerCase().includes(input)) {
        match = true;
        break;
      }
    }

    row.style.display = match ? "" : "none";
  });
}


    fetchStudents();
  </script>
</body>
</html>
