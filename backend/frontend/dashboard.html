<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
  }
</style>

  <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 40px;
    text-align: center;
    background: url('college.png') no-repeat center center fixed;
    background-size: cover;
    backdrop-filter: brightness(0.92);
  }

  h1 {
    margin-bottom: 40px;
    color: #333;
    background-color: rgba(255, 255, 255, 0.75);
    display: inline-block;
    padding: 10px 20px;
    border-radius: 12px;
  }

  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
  }

  .card {
  width: 250px;
  height: 150px;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.2rem;
  font-weight: 600;
  color: #fff;
  cursor: pointer;
  transition: transform 0.2s ease;
  position: relative;
}

/* Different background colors for each card */
.card:nth-child(1) { background: rgba(0, 123, 255, 0.8); }     /* Blue - Student DB */
.card:nth-child(2) { background: rgba(40, 167, 69, 0.8); }     /* Green - Academic Info */
.card:nth-child(3) { background: rgba(255, 99, 132, 0.8); }    /* Pink - Notices */


  .card:hover {
    transform: translateY(-5px);
  }

  .dropdown {
    display: none;
    position: absolute;
    bottom: -80px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #fff;
    border: 1px solid #ccc;
    width: 180px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    z-index: 99;
  }

  .dropdown a {
    display: block;
    padding: 10px;
    text-decoration: none;
    color: #007bff;
    border-bottom: 1px solid #eee;
  }

  .dropdown a:hover {
    background-color: #f2f2f2;
  }

  .card:hover .dropdown {
    display: block;
  }
  #logoutBtn {
  position: absolute;
  top: 20px;
  right: 20px;
  background-color: #ff4b5c;
  color: white;
  font-size: 18px;
  padding: 10px 24px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  transition: background-color 0.3s, transform 0.2s;
}

#logoutBtn:hover {
  background-color: #e63946;
  transform: scale(1.05);
}

</style>

</head>
<body>

  <h1>ðŸ“š Admin Dashboard</h1>

  <div class="card-container">
    <!-- Student Database Card -->
    <div class="card">
      Student Database
      <div class="dropdown">
        <a href="view.html">View Students</a>
        <a href="edit.html">Edit Students</a>
      </div>
    </div>

    <!-- Academic Info Card -->
    <a href="academic-entry.html" style="text-decoration: none;">
  <div class="card">
    Student Academic Info
  </div>
</a>



    <!-- Optional Card -->
    <div class="card" onclick="location.href='notices.html'">ðŸ“Œ Notices</div>
  </div>

  <!-- Add this inside dashboard.html body -->
<button onclick="logout()" id="logoutBtn">ðŸšª Logout</button>

<script>
  // Redirect if not logged in
  if (localStorage.getItem('isLoggedIn') !== 'true') {
    window.location.href = 'login.html';
  }

  function logout() {
    localStorage.removeItem('isLoggedIn');
    alert("Youâ€™ve been logged out!");
    window.location.href = 'login.html';
  }
</script>


</body>
</html>
